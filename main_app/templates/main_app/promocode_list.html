{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toy-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Promo Codes</h1>
 
</section>

<section class="card-container">
  {% for promocode in promocode_list %}
  <div class="card" style="border-color: {{ toy.color }}">
    <div class="card-bg" style="background-color: {{ toy.color }}"></div>
      <div class="card-content">
        <h2>{{ promocode.code }}</h2>
      </div>
  </div>
  {% endfor %}
</section>

{% endblock %}
